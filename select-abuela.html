<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Caperuza</title>
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/logo.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body class="body-select">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Nombre</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" id="inputEmail3" placeholder="Nombre Abuelita">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" id="inputEmail3" placeholder="Email Abuelita">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">

			</div>
		</div>
		<div class="col-sm-offset-2">
			<div class="checkbox">
				<label>
				<input type="checkbox"> Enviar Peticion
				</label>
			</div>
		</div>
		<div class="form-group text-right">
			<div class=" col-sm-10">
				<button type="submit" class="btn btn-default">Agregar Abuelita</button>
			</div>
		</div>

	</form>

	<script src='js/main.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</html>
